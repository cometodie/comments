<section>
  <span>
    <b>Title:</b>
  </span>
  <span>
    {{comment.title}}
  </span>
  <span>
    <b>Message:</b>
  </span>
  <p>{{comment.message}}</p>
  <button mat-raised-button (click)="deleteComment(comment.comment_id)" [disabled]="isOwnComment(comment.user.api_token)">Delete</button>
  <mat-divider></mat-divider>
  <app-answer [commentId]="comment.comment_id" [user]="user"></app-answer>
</section>
