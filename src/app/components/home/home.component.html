<section>
  <mat-card>
    <h2>Add comment</h2>
    <form [formGroup]="form" (submit)="submitForm($event, form.value)">
      <mat-form-field class="">
        <input matInput placeholder="Title" formControlName="title" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment" formControlName="comment"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Add</button>
    </form>
    <div class="comments-container">
      <h2>Comments</h2>
      <mat-list>
        <mat-list-item *ngIf="!comments.length">
          <h3>No Comments, Be the first!</h3>
        </mat-list-item>
        <mat-list-item *ngFor="let comment of comments">
          <app-comment [comment]="comment" [user]="user" (delete)="deleteComment($event)"></app-comment>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</section>
